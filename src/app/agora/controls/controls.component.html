<div class="footer__panel">
  <div>
    <span>
      {{ clock | date: 'hh:mm a' }}
    </span>
    <app-recording *ngIf="false" class="ms-3">
    </app-recording>
  </div>

  <div>
    <button class="btn btn-danger ms-2 circle" (click)="leaveChannel()">
      <svg width="24px" height="24px" viewBox="0 0 1000 1000" class="fill-white">
        <g>
          <g transform="translate(0.000000,511.000000) scale(0.100000,-0.100000)">

          </g>
        </g>
      </svg>
    </button>

    <button class="btn ms-3 circle" [ngClass]="localStream.audio ? 'btn-danger' : 'btn-secondary light-brown'"
      (click)="muteVolume()">
      <span *ngIf="localStream.audio">
        <svg width="24px" height="24px" viewBox="0 0 24 24" class="fill-white">
          <path d="M0 0h24v24H0zm0 0h24v24H0z" fill="none"></path>
          <path
            d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z">
          </path>
        </svg>
      </span>
      <span *ngIf="!localStream.audio">
        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class="fill-white">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
          <path
            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z">
          </path>
        </svg>
      </span>
    </button>

    <button id="camera" [ngClass]="localStream.camera ? 'btn-danger' : 'btn-secondary light-brown'"
      class="btn ms-3 circle" [disabled]="disableVideo" (click)="videoChannel()">
      <span *ngIf="!localStream.camera">
        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class="fill-white">
          <path
            d="M18 10.48V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-4.48l4 3.98v-11l-4 3.98zm-2-.79V18H4V6h12v3.69z">
          </path>
        </svg>
      </span>
      <span *ngIf="localStream.camera">
        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class="fill-white">
          <path
            d="M18 10.48V6c0-1.1-.9-2-2-2H6.83l2 2H16v7.17l2 2v-1.65l4 3.98v-11l-4 3.98zM16 16L6 6 4 4 2.81 2.81 1.39 4.22l.85.85C2.09 5.35 2 5.66 2 6v12c0 1.1.9 2 2 2h12c.34 0 .65-.09.93-.24l2.85 2.85 1.41-1.41L18 18l-2-2zM4 18V6.83L15.17 18H4z">
          </path>
        </svg>
      </span>
    </button>

    <button *ngIf="isScreenPresenting" class="btn btn-danger ms-3 circle" (click)="stopScreenShare()">
      <svg width="24" height="24" viewBox="0 0 36 36" class="fill-white">
        <g id="prefix__Group_1644" data-name="Group 1644" transform="translate(.238)">
          <g id="prefix__Group_865" data-name="Group 865" transform="translate(1.717 4.291)">
            <path id="prefix__Subtraction_1"
              d="M31.263 23H1.737A1.722 1.722 0 0 1 0 21.3V1.7A1.722 1.722 0 0 1 1.737 0h29.526A1.722 1.722 0 0 1 33 1.7v19.6a1.722 1.722 0 0 1-1.737 1.7zM15.255 6.639v11.072a.529.529 0 0 0 .534.524h.711a.529.529 0 0 0 .534-.524V6.639l2.55 2.626a.542.542 0 0 0 .763.008l.494-.484A.512.512 0 0 0 21 8.422a.517.517 0 0 0-.157-.372L16.52 3.813a.529.529 0 0 0-.376-.154.538.538 0 0 0-.378.154l-4.32 4.24a.512.512 0 0 0-.157.368.517.517 0 0 0 .157.372l.494.484a.537.537 0 0 0 .762-.008l2.551-2.627z"
              class="prefix__cls-2" data-name="Subtraction 1" transform="translate(.045 -.291)" />
            <rect id="prefix__Rectangle_431" width="15" height="3" class="prefix__cls-2" data-name="Rectangle 431"
              rx="1.5" transform="translate(9.045 24.709)" />
          </g>
          <path id="prefix__Rectangle_432" d="M0 0H36V36H0z" data-name="Rectangle 432" transform="translate(-.238)"
            style="fill:none" />
        </g>
      </svg>

  </div>

  <div>

        [ngClass]="{'fill-white': !chatList, 'fill-blue': chatList}">

    <span class="cursor-pointer ms-3" (click)="userList()">
      <svg class="svg-hover" width="24" height="24" viewBox="0 0 60.123 60.123"
        [ngClass]="{'fill-white': !peopleList, 'fill-blue': peopleList}">
